<ion-header>

  <ion-navbar>
    <ion-title>公假明细</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="addForm">
    <ion-list>
      <button ion-item >
        <ion-label>{{label.dispatcher}}</ion-label>
        <ion-input type="text" placeholder="请选择(必填)，例如深圳" formControlName="dispatcher"></ion-input>
      </button>
      <ion-item>
        <ion-label>{{label.departPlace}}</ion-label>
        <ion-input type="text" placeholder="请输入出发地(必填)，例如深圳" formControlName="departPlace" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{label.arrivePlace}}</ion-label>
        <ion-input type="text" placeholder="请输入目的地(必填)，例如深圳" formControlName="arrivePlace" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{label.errandType}}</ion-label>
        <ion-select type="text" placeholder="市内(必填) 出差" formControlName="errandType"  >
          <ion-option value="1">市内公出</ion-option>
          <ion-option value="2">出差</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>{{label.departDate}}</ion-label>
        <ion-datetime displayFormat="YYYY-MM-DD"  placeholder="请选择(必填)" formControlName="departDate" ></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>{{label.days}}</ion-label>
        <ion-input type="number"  placeholder="请输入天数(非必填)" formControlName="days" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{label.travelType}}</ion-label>
        <ion-textarea placeholder="请输入出差事由（必填)" formControlName="travelType"></ion-textarea>
      </ion-item>
    </ion-list>

    <ion-toolbar>
      <button *ngIf="addType" ion-button full (click)="addSubmit()">增加</button>
      <button *ngIf="!addType" ion-button full (click)="modSubmit()">修改</button>
    </ion-toolbar>
  </form>

</ion-content>
