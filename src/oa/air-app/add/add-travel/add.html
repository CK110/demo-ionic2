<ion-header>

  <ion-navbar>
    <ion-title>添加行程安排</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="addForm">
    <ion-list>
      <ion-item>
        <ion-label>{{label.departPlace}}</ion-label>
        <ion-input type="text" placeholder="请选择(必填)，例如深圳" formControlName="departPlace" text-end ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{label.arrivePlace}}</ion-label>
        <ion-input type="text" placeholder="请选择(必填)，例如深圳" formControlName="arrivePlace" text-end></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{label.departTime}}</ion-label>
        <ion-datetime displayFormat="YYYY-MM-DD"  placeholder="请选择(必填)" formControlName="departTime"  ></ion-datetime>
      </ion-item>
    </ion-list>

    <ion-toolbar>
      <button *ngIf="addType" ion-button full (click)="addSubmit()">增加</button>
      <button *ngIf="!addType" ion-button full (click)="modSubmit()">修改</button>
    </ion-toolbar>
  </form>

</ion-content>
