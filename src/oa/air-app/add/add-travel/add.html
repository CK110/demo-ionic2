<ion-header>

  <ion-navbar>
    <ion-title>添加行程安排</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="addTravel"  (ngSubmit)="addSubmit()">
    <ion-list>
      <ion-item>
        <ion-label>{{travelLabel.departPlace}}</ion-label>
        <ion-input type="text" placeholder="请选择(必填)，例如深圳" formControlName="departPlace" text-end ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{travelLabel.arrivePlace}}</ion-label>
        <ion-input type="text" placeholder="请选择(必填)，例如深圳" formControlName="arrivePlace" text-end></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{travelLabel.departTime}}</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY"  placeholder="请选择(必填)" formControlName="departTime"  ></ion-datetime>
      </ion-item>
    </ion-list>

    <ion-toolbar>
      <button ion-button full type="submit" >添加</button>
    </ion-toolbar>
  </form>

</ion-content>
