<ion-header>

  <ion-navbar>
    <ion-title>紫金支点移动办公</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>


  <ion-item>
    <div class="item-header">常用功能</div>
    <ion-grid>
      <ion-row>
        <ion-col col-3 tappable [navPush]="'ProcesslistPage'" >
          <div class="micro-app">
            <i class="iconfont icon-liuchengshenpi"></i>
            <span class="micro-app-name">流程审批</span>
          </div>
        </ion-col>
        <ion-col col-3>
          <div class="micro-app">
            <i class="iconfont icon-wodeshenqing"></i>
            <span class="micro-app-name">我的申请</span>
          </div>
        </ion-col>

        <ion-col col-3 tappable [navPush]="'ErrandAddPage'">
          <div class="micro-app">
            <i class="iconfont icon-gongjiashenqing"></i>
            <span class="micro-app-name">公假申请</span>
          </div>
        </ion-col>
        <ion-col col-3>
          <div class="micro-app">
            <ion-icon name="zengjia" style="
              width: 39px;
              height: 39px;
              font-size: 28px;
              border-radius: 3px;
              padding-top: 6px;
              display: flex;
              justify-content: center;
              border: 1px dashed #211e1e;">
            </ion-icon>
            <span class="micro-app-name">添加</span>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <ion-item>
    <div class="item-header">出勤休假</div>
      <ion-grid>
        <ion-row>
          <ion-col col-3 tappable [navPush]="'ErrandAddPage'" >
            <div class="micro-app">
              <i class="iconfont icon-gongjiashenqing"></i>
              <span class="micro-app-name">公假申请</span>
            </div>
          </ion-col>
          <ion-col col-3>
            <div class="micro-app">
              <i class="iconfont icon-xiujiashenqing"></i>
              <span class="micro-app-name">休假申请</span>
            </div>
          </ion-col>
          <ion-col col-3 tappable [navPush]="'AtmErrandAddPage'">
            <div class="micro-app">
              <i class="iconfont icon-gongjiashenqing"></i>
              <span class="micro-app-name">ATM公假申请</span>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-item>

  <ion-item>
    <div class="item-header">行政事务</div>
    <ion-grid>
      <ion-row>
        <ion-col col-3 tappable [navPush]="'AirAppAddPage'">
          <div class="micro-app">
            <i class="iconfont icon-dingpiaoshenqing"></i>
            <span class="micro-app-name">订票管理</span>
          </div>
        </ion-col>
        <ion-col col-3>
          <div class="micro-app">
            <i class="iconfont icon-liuchengshenpi"></i>
            <span class="micro-app-name">员工档案</span>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <ion-item>
    <div class="item-header">财务</div>
    <ion-grid>
      <ion-row>
        <ion-col col-3>
          <div class="micro-app">
            <i class="iconfont icon-feiyongbaoxiao"></i>
            <span class="micro-app-name">费用报销</span>
          </div>
        </ion-col>
        <ion-col col-3>
          <div class="micro-app">
            <i class="iconfont icon-chalvbaoxiao1"></i>
            <span class="micro-app-name">差旅报销</span>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <ion-item>
    <div class="item-header">信息发布</div>
    <ion-grid>
      <ion-row>
        <ion-col col-3>
          <div class="micro-app">
            <i class="iconfont icon-gonggao"></i>
            <span class="micro-app-name">公告</span>
          </div>
        </ion-col>
        <ion-col col-3>
          <div class="micro-app">
            <i class="iconfont icon-yuangongshengyin"></i>
            <span class="micro-app-name">员工声音</span>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-content>
