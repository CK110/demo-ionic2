<ion-header>

  <ion-toolbar>
    <ion-title>
      <ion-title>批量提交</ion-title>
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary">取消</span>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>



<ion-content>
  <ion-searchbar [(ngModel)]="filter" [debounce]="'1000'" (ionInput)="getFilterList($event)"> </ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let dept of deptList" tappable >
      {{dept.username}}
    </ion-item>
  </ion-list>

</ion-content>
