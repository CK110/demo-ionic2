<ion-header>

  <ion-navbar>
    <ion-title>选择人员</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar [(ngModel)]="filter" (ionInput)="getFilterUserList($event)"> </ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let user of userList" tappable >
      {{user.username}}
    </ion-item>
  </ion-list>

</ion-content>
