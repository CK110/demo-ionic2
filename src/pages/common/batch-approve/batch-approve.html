<ion-header>

  <ion-toolbar>
    <ion-title>
      <ion-title>批量提交</ion-title>
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary">取消</span>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-item *ngFor="let l of list">
    <h3>陈武军的公假流程</h3>
    <h4>同意</h4>
    <h4>一些意见</h4>
  </ion-item>

  <ion-toolbar>
    <button ion-button full (click)="batchSubmit()">提交</button>
  </ion-toolbar>
</ion-content>
