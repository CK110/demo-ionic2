<ion-header>

  <ion-navbar>
    <ion-segment [(ngModel)]="type">
      <ion-segment-button value="myApprove">
        待办事项
      </ion-segment-button>
      <ion-segment-button value="myAdd">
        我申请的
      </ion-segment-button>
    </ion-segment>

    <ion-buttons end>
      <button ion-button icon-only (click)="openFilter()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-item *ngIf="brokenNetwork" style="background-color: #efcdcd;">
    <div style="display: flex;align-items: center;color:#ef4659;">
      <ion-icon name="alert" style="margin-left: 10px; "></ion-icon>
      <p style="margin-left: 20px;">
        当前网络不可用，请检查你的网络！
      </p>
    </div>
  </ion-item>

  <div [ngSwitch]="type">
    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-searchbar [(ngModel)]="searchFilter.filter" [debounce]="'1000'" (ionInput)="getFilteredList()"></ion-searchbar>

    <div *ngIf="searching" class="spinner-container">
      <ion-spinner></ion-spinner>
    </div>


    <ion-list *ngSwitchCase="'myApprove'">
      <ion-item-divider >
        <div style="display: flex;justify-content: flex-end" tappable (click)="changeOrderBy()">
          <p style="display: inline-block;margin-right: 4px">时间降序</p>
          <ion-icon name="arrow-round-down" *ngIf="true"></ion-icon>
          <ion-icon name="arrow-round-up" *ngIf="true"></ion-icon>
        </div>
      </ion-item-divider>
      <button ion-item *ngFor="let todo of todolist" (click)="openNavDetailsPage('errand')">
        <div class="micro-app-todo">
          <i class="iconfont icon-xudinglaodonghetong1"></i>
          <div class="micro-app-detail">
            <h3>{{ todo.processName }}</h3>
            <p>
              {{todo.starterName}} &mdash;
              {{todo.startTimeString}}
            </p>
          </div>
        </div>
      </button>
    </ion-list>

    <ion-list *ngSwitchCase="'myAdd'">
        <button ion-item *ngFor="let todo of todolist" (click)="openNavDetailsPage(todo)">
          <div class="micro-app-todo">
            <i class="iconfont icon-xudinglaodonghetong1"></i>
            <div class="micro-app-detail">
              <h3>{{ todo.processName }}</h3>
              <p>
                审批中 研发部门总经理-葛志彪
              </p>
            </div>
          </div>
        </button>
    </ion-list>
  </div>

</ion-content>
