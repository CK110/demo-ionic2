<ion-header>

  <ion-navbar>
    <ion-segment [(ngModel)]="type">
      <ion-segment-button value="myApprove">
        待办事项
      </ion-segment-button>
      <ion-segment-button value="myAdd">
        我申请的
      </ion-segment-button>
    </ion-segment>

    <ion-buttons end>
      <button ion-button icon-only (click)="processList()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  
  <div [ngSwitch]="type">
    <ion-list *ngSwitchCase="'myApprove'">
      <button ion-item *ngFor="let todo of todolist" (click)="openNavDetailsPage(todo)">
        <ion-avatar item-start>
          <img src="assets/icon/favicon.ico">
        </ion-avatar>        
        <h3>{{ todo.processName }}</h3>
        <p>
          {{todo.starterName}} &mdash;
          {{todo.startTimeString}}
        </p>
      </button>
    </ion-list>

    <ion-list *ngSwitchCase="'myAdd'"> 
      <button ion-item *ngFor="let todo of todolist" (click)="openNavDetailsPage(todo)">
        <ion-avatar item-start>
          <img src="assets/icon/favicon.ico">
        </ion-avatar>  
        <h3>{{ todo.processName }}</h3>
      </button>
    </ion-list>
  </div>

</ion-content>
