<ion-header>
  <ion-navbar>
    <ion-title>
      联系人
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getContracts($event)"></ion-searchbar>

   <ion-item>
    <ion-icon name="ios-pricetag-outline"></ion-icon>
    公司
    </ion-item>
  <ion-item>
    <ion-icon name="ios-pricetag-outline"></ion-icon>
    服务站
  </ion-item>
  <ion-item class="last-item">
    <ion-icon name="ios-pricetag-outline"></ion-icon>
    同事
  </ion-item>

  <ion-item-group *ngFor="let item of contacts" #ContactGoup>
    <ion-item-divider>
      <ion-label>{{item.index}}</ion-label>
    </ion-item-divider>
     <ion-item *ngFor="let c of item.contacts" (click)="callByNative()">{{c.name}}</ion-item>
  </ion-item-group>

  <div id="indexs-bar" #IndexedMenu (touchstart)="touchstart($event)"
    (touchmove)="touchmove($event)" (touchend)="touchend($event)">
    <div class="index-bar" *ngFor="let item of indexes;let i = index">{{item}}</div>
  </div>

  <div id="indexs-title">
  </div>
</ion-content>
