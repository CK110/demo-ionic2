<ion-header>

  <ion-navbar>
    <ion-title>消息</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="popPage($event)">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  <ion-list>
    <ion-item>
      <ion-note item-start>
        公告
      </ion-note>
       welcome: {{username}}
      <br>
       date:{{NativeDate}}
      <ion-note item-end>
        更多
      </ion-note>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label>html Date</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="htmlDate"></ion-datetime>
  </ion-item>

  <button ion-button full (click)="onClick()">native datepick</button>

  <button ion-button full (click)="incrementBadge()">增加badge</button>
  <button ion-button full (click)="decrementBadge()">减小badge</button>

  <button ion-button full (click)="getDeviceInfo()">查看设备信息</button>

  <button ion-button full (click)="sendMail()">发邮件</button>

</ion-content>
