<ion-header>

  <ion-navbar>
    <ion-title>消息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  <ion-list>
    <ion-item>
      <ion-note item-start>
        公告
      </ion-note>
       welcome: {{username}}
      <br>
       date:{{NativeDate}}
      <ion-note item-end>
        更多
      </ion-note>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list>

  33333333333
  44444444444
  55555555555
  66666666666

  <button ion-button round (click)="onClick()">native datepick</button>

  <ion-item>
    <ion-label>html Date</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="htmlDate"></ion-datetime>
  </ion-item>

</ion-content>
