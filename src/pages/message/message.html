<ion-header>

  <ion-navbar>
    <ion-title>消息</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="popPage($event)">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list>

  <button ion-button full (click)="incrementBadge()">增加badge</button>
  <button ion-button full (click)="decrementBadge()">减小badge</button>
  <button ion-button full (click)="openDemo()">打开demo</button>

</ion-content>
