<ion-header>

  <ion-navbar>
    <ion-title>消息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  <ion-list>
    <ion-item>
      <ion-note item-start>
        公告
      </ion-note>
       welcome: {{username}}
      <ion-note item-end>
        更多
      </ion-note>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list>

</ion-content>
