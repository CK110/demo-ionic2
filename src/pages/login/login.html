<ion-content [ngStyle]="{'background-image': 'url(assets/svg/login.svg)',
    'background-position':'center', 'background-repeat':'no-repeat', 'background-size':'cover'} ">

  <div>
    <div class="head">
      <img src="assets/svg/zjft.svg" alt="zjft logo">

      <h1>紫金移动办公</h1>
    </div>

    <div style="padding: 0 10%;">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <ion-list no-lines>
          <ion-item>
            <ion-input type="text" formControlName="user" placeholder="用户名"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" formControlName="password" placeholder="密码"></ion-input>
          </ion-item>
        </ion-list>

        <button ion-button full type="submit" style="margin-top: 12px;" [disabled]="!loginForm.valid" block>登录</button>

      </form>
    </div>
  </div>

</ion-content>
